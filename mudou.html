<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BDSM CHECK-IN</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid white;
        border-radius: 10px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    input[type=text], input[type=tel], select, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid white;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: black;
        color: white;
    }
    input[type=submit] {
        background-color: white;
        color: black;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 4px;
    }
    input[type=submit]:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<div class="container">
    <h1>BDSM CHECK-IN</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Número de Celular:</label><br>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required><br>

        <label for="bairro">Bairro:</label><br>
        <select id="bairro" name="bairro" required>
            <option value="">Selecione...</option>
            <option value="vista alegre">Vista Alegre</option>
            <option value="olaria">Olaria</option>
            <option value="penha">Penha</option>
            <option value="penha circular">Penha Circular</option>
            <option value="ramos">Ramos</option>
            <option value="vaz lobo">Vaz Lobo</option>
            <option value="irajá">Irajá</option>
        </select><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br>

        <label for="como-chegou">Como chegou até nós?</label><br>
        <textarea id="como-chegou" name="como-chegou" rows="4"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
